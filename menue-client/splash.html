<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      body {
        height: 100vh;
        overflow: hidden;
        display: grid;
        align-items: center;
        justify-items: center;
        background: #1d1d1d;
      }

      img {
        height: 100px;
        animation: zoom 0.5s;
      }

      @keyframes zoom {
        from {
          opacity: 0;
          transform: scale(10) rotate(180deg);
        }
      }
    </style>
  </head>
  <body>
    <img src="./assets/images/c.png" alt="" />
  </body>
</html>
